{{- if .Values.manifests.rack_deployment }}
{{- $envAll := . }}
{{- $serviceAccountName := "maas-rack" }}
{{- $mounts_maas_rack := .Values.pod.mounts.maas_rack }}
{{- $mounts_maas_rack_init := .Values.pod.mounts.maas_rack.init_container }}

{{ tuple $envAll "rack_controller" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ $serviceAccountName }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
        - events
    verbs:
        - create
        - patch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses/status
    verbs:
      - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ $serviceAccountName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $serviceAccountName }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ $envAll.Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ $envAll.Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - {{ printf "%s-maas-ingress" .Release.Name | quote }}
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - create
      - update
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ $serviceAccountName }}
  namespace: {{ $envAll.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $serviceAccountName }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ $envAll.Release.Namespace }}
---
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: maas-rack
  annotations:
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
spec:
  serviceName: maas-rack
  replicas: {{ .Values.pod.replicas.rack }}
  updateStrategy:
    type: 'RollingUpdate'
  template:
    metadata:
      labels:
{{ tuple $envAll "maas" "rack" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
{{- tuple $envAll "maas" "rack" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.rack.node_selector_key }}: {{ .Values.labels.rack.node_selector_value }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
{{ tuple $envAll "rack_controller" $mounts_maas_rack_init | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
        - name: maas-ingress-vip-init
          image: {{ .Values.images.tags.ingress }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.maas_ingress_vip | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          securityContext:
            capabilities:
              add:
                - 'NET_ADMIN'
                - 'SYS_MODULE'
            runAsUser: 0
          command:
            - /tmp/maas-vip-configure.sh
            - start
          env:
{{ include "helm-toolkit.utils.to_k8s_env_vars" .Values.network.maas_ingress | indent 12 }}
          volumeMounts:
            - mountPath: /tmp/maas-vip-configure.sh
              name: maas-bin
              subPath: maas-vip-configure
              readOnly: true
            - mountPath: /mnt/host-rootfs
              name: host-rootfs
              readOnly: true
      containers:
        - name: maas-ingress-vip
          image: {{ .Values.images.tags.ingress }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.maas_ingress_vip | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          securityContext:
            capabilities:
              add:
                - 'NET_ADMIN'
            runAsUser: 0
          command:
            - /tmp/maas-vip-configure.sh
            - sleep
          env:
{{ include "helm-toolkit.utils.to_k8s_env_vars" .Values.network.maas_ingress | indent 12 }}
          volumeMounts:
            - mountPath: /tmp/maas-vip-configure.sh
              name: maas-bin
              subPath: maas-vip-configure
              readOnly: true
          lifecycle:
            preStop:
              exec:
                command:
                  - /tmp/maas-vip-configure.sh
                  - stop
        - name: maas-ingress
          image: {{ .Values.images.tags.ingress }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.maas_ingress | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          securityContext:
            capabilities:
              add:
                - 'NET_BIND_SERVICE'
            runAsUser: 0
          command:
            - /tmp/maas-ingress.sh
            - start
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RELEASE_NAME
              value: {{ .Release.Name | quote }}
            - name: HTTP_PORT
              value: "8808"
            - name: HTTPS_PORT
              value: "8543"
            - name: HEALTHZ_PORT
              value: {{ tuple "maas_ingress" "podport" "healthz" . | include "helm-toolkit.endpoints.endpoint_port_lookup" | quote }}
            - name: STATUS_PORT
              value: {{ tuple "maas_ingress" "podport" "status" . | include "helm-toolkit.endpoints.endpoint_port_lookup" | quote }}
            - name: ERROR_PAGE_SERVICE
              value: {{ tuple "maas_ingress" "error_pages" . | include "helm-toolkit.endpoints.hostname_short_endpoint_lookup" | quote }}
          volumeMounts:
            - mountPath: /tmp/maas-ingress.sh
              name: maas-bin
              subPath: maas-ingress
              readOnly: true
        - name: maas-rack
          image: {{ .Values.images.tags.maas_rack }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
          tty: true
          env:
            - name: MAAS_ENDPOINT
              value: {{ tuple "maas_region" "public" "region_api" . | include "helm-toolkit.endpoints.keystone_endpoint_uri_lookup" | quote }}
            - name: MAAS_REGION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.maas_region.name }}
                  key: REGION_SECRET
{{ tuple $envAll $envAll.Values.pod.resources.maas_rack | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          command:
            - /tmp/start.sh
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /sys/fs/cgroup
              name: host-sys-fs-cgroup
              readOnly: true
            - mountPath: /run
              name: pod-run
            - mountPath: /run/lock
              name: pod-run-lock
            - mountPath: /tmp
              name: pod-tmp
{{- if .Values.conf.maas.ntp.disable_ntpd_rack }}
            - name: maas-bin
              mountPath: /usr/sbin/ntpd
              subPath: ntpd.sh
              readOnly: true
{{- end }}
            - name: maas-bin
              mountPath: /tmp/start.sh
              subPath: start.sh
              readOnly: true
            - name: maas-bin
              mountPath: /usr/local/bin/register-rack-controller.sh
              subPath: register-rack-controller.sh
              readOnly: true
            - name: maas-etc
              mountPath: /lib/systemd/system/register-rack-controller.service
              subPath: register-rack-controller.service
              readOnly: true
            - name: rackd-state
              mountPath: /etc/maas
              subPath: etc
              readOnly: false
            - name: rackd-state
              mountPath: /var/lib/maas
              subPath: home
              readOnly: false
            - name: maas-etc
              mountPath: /etc/nsswitch.conf
              subPath: nsswitch.conf
              readOnly: true
{{- if .Values.manifests.secret_ssh_key }}
            - name: priv-key
              subPath: PRIVATE_KEY
              mountPath: /var/lib/maas/id_rsa
{{- end }}
{{ if $mounts_maas_rack.volumeMounts }}{{ toYaml $mounts_maas_rack.volumeMounts | indent 12 }}{{ end }}
      volumes:
        - name: host-sys-fs-cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: host-rootfs
          hostPath:
            path: /
        - name: pod-run
          emptyDir: {}
        - name: pod-run-lock
          emptyDir: {}
        - name: pod-tmp
          emptyDir: {}
{{- if .Values.manifests.secret_ssh_key }}
        - name: priv-key
          secret:
            secretName: {{ .Release.Name}}-{{ .Values.secrets.ssh_key }}
            defaultMode: 0400
{{- end }}
        - name: maas-bin
          configMap:
            name: maas-bin
            defaultMode: 0555
        - name: maas-etc
          configMap:
            name: maas-etc
            defaultMode: 0444
{{ if $mounts_maas_rack.volumes }}{{ toYaml $mounts_maas_rack.volumes | indent 8 }}{{ end }}
  volumeClaimTemplates:
    - metadata:
        name: rackd-state
        annotations:
          {{ .Values.storage.rackd.pvc.class_path }}: {{ .Values.storage.rackd.pvc.class_name }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.storage.rackd.pvc.size }}
{{- end }}
